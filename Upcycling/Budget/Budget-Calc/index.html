<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Calculator</title>
<link rel="stylesheet" href="/Upcycling/Budget/Budget-Calc/style.css">
</head>
<body>

<div class="container">
  <h1>Budget Calculator</h1>
  <form id="budget-form">
    <div class="form-group">
      <label for="budget">Enter your budget:</label>
      <input type="number" id="budget" name="budget" required>
    </div>
    <div class="form-group">
      <label for="labor-cost">Labor cost:</label>
      <input type="number" id="labor-cost" name="labor-cost">
    </div>
    <div class="form-group">
      <label for="materials-cost">Materials cost:</label>
      <input type="number" id="materials-cost" name="materials-cost">
    </div>
    <div class="form-group">
      <label for="additional-cost">Additional features cost:</label>
      <input type="number" id="additional-cost" name="additional-cost">
    </div>
    <button type="submit">Calculate</button>
  </form>
  
  <div id="budget-result" class="budget-result">
    <!-- Budget breakdown will be displayed here -->
  </div>
</div>

<script src="/Upcycling/Budget/Budget-Calc/script.js"></script>
</body>
</html>
