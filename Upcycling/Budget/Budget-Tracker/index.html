<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Tracker</title>
<link rel="stylesheet" href="/Upcycling/Budget/Budget-Tracker/style.css">
</head>
<body>

<div class="container">
  <h1>Budget Tracker</h1>
  <form id="budget-form">
    <div class="form-group">
      <label for="initial-budget">Initial Budget:</label>
      <input type="number" id="initial-budget" name="initial-budget" required>
    </div>
    <div class="form-group">
      <label for="expenses">Expenses:</label>
      <input type="number" id="expenses" name="expenses" placeholder="Enter your expenses">
    </div>
    <button type="button" id="add-expense-btn">Add Expense</button>
    <button type="submit">Update Budget</button>
  </form>
  
  <div id="budget-tracker" class="budget-tracker">
    <!-- Budget tracker will be displayed here -->
  </div>
</div>

<script src="/Upcycling/Budget/Budget-Tracker/script.js"></script>
</body>
</html>
