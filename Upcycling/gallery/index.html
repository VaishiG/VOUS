<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Image Carousel</title>
    <link rel="stylesheet" href="/Upcycling/gallery/style.css">
</head>

<body>
    <div class="container">
        <input type="radio" name="slider" id="item-1" checked />
        <input type="radio" name="slider" id="item-2" />
        <input type="radio" name="slider" id="item-3" />
        <div class="cards">
            <label for="item-1" class="card" id="img-1">
                <img src="https://i.pinimg.com/564x/be/e3/d9/bee3d90e94077c2f46f3ad475a1d4b5b.jpg"
                    alt="" />
            </label>
            <label for="item-2" class="card" id="img-2">
                <img src="https://i.pinimg.com/736x/55/91/8d/55918d7d841cd45ddb030593b5d024b3.jpg"
                    alt="" />
            </label>
            <label for="item-3" class="card" id="img-3">
                <img src="https://i.pinimg.com/564x/27/3e/cc/273ecce357be1f7c1fe3190bfd20ed1c.jpg"
                    alt="" />
            </label>
        </div>
    </div>
</body>
</html>
